<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="../assets/android-chrome-192x192.png">
    <title>PlayLinCoLn</title>
    <link rel="stylesheet" href="create-css.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">PlayLincoln</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"> Link-Protector</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"> Link-Shortner</a>
            </li>
          </ul>
        </div>
      </div>
  </nav>
    <div class="container">
      <div class="card" style="width: 76rem;">
        <div class="card-header">Paste any link that you want to protect with an password</div>
        <div class="card-body">
          <form class="">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Link address :</label>
              <input type="text" class="form-control" id="linkaddress" aria-describedby="emailHelp" placeholder="Paste your URL">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password : </label>
              <input type="password" class="form-control" id="password1" placeholder="Enter password ">
            </div>
            <button type="submit" class="btn btn-primary" id="create-btn">Generate Link</button>
          </form>
        </div>
      </div>
        <div class="linkdiv">
          <div class="linkprovider" style="margin-top: 14px;"></div>
          <div class="redirectarea"></div>
        </div>
    </div>
    <script src="create.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
