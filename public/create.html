<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <img rel="favicon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQb0uVf-pSYo3RXmelCLo1H71bless12loj1A&s">
    <title>Create Link to a password</title>
</head>
<body>
    <div class="container">
        <form class="my-5">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Link address :</label>
              <input type="text" class="form-control" id="linkaddress" aria-describedby="emailHelp" placeholder="Paste your URL">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password : </label>
              <input type="password" class="form-control" id="password1" placeholder="Enter password ">
            </div>
            <button type="submit" class="btn btn-primary" id="create-btn">Submit</button>
          </form>
          <div class="redirectarea"></div>

          <div class="linkprovider" style="margin-top: 14px;"></div>
    </div>
    <script src="create.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
